<!DOCTYPE html>
<html>

<head>

    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <div id="header"></div>

<body>
    <h1>Welcome to BikeRoute <i class="fa fa-bicycle" aria-hidden="true"></i></h1>

    <div class="column">
        <form action="demo_form.asp">
            <input id="origin" type="text" name="origin" placeholder="Where are you starting?">
            <br>
            <input id="destination" type="text" name="destination" placeholder="Where are you going?">
            <br>
            <input id="submit" type="button" value="Route It!">
        </form>

        <p id="distanceText"> &nbsp</p>
        <p id="timeText">&nbsp</p>
        <p id="caloriesText">&nbsp</p>
    </div>


    <div class="column" id="map" style="height:1px;">
    </div>



</body>
<footer>
